{% set name = "shodan" %}
{% set version = "1.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/shodan-{{ version }}.tar.gz
  sha256: c9617c66c47b87d4801e7080b6c769ec9a31da398defe0b047a6794927436453

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - shodan=shodan.__main__:main

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - certifi
    - python >=3.4
    - click
    - click-plugins
    - xlsxwriter
    - requests >=2.2.1
    - colorama

test:
  source_files:
    - tests
  imports:
    - shodan
  commands:
    - pip check
    - shodan --help
    # Skip test suite becuase it requires Shodan API key
#     - pytest -vvv --capture=tee-sys tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/achillean/shodan-python
  summary: Python library and command-line utility for Shodan, a search engine for Internet-connected devices.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
